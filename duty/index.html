<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>
    <nav class="bg-slate-400 flex justify-between">
        <div>LOGO</div>
        <ul class="hidden sm:flex sm:gap-3" id="sembunyi">
            <li>Home</li>
            <li>Contact</li>
            <li>Project</li>
        </ul>
        <svg class="md:hidden" id="tombol" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
        </svg>
    </nav>

    <script>
        // pemanggilan id
        const sembunyi = document.getElementById('sembunyi')
        const tombol = document.getElementById('tombol')

        // add event listener
        tombol.addEventListener('click', function() {
            sembunyi.classList.toggle('hidden')
        })

        window.addEventListener('resize', function() {
            if (window.innerWidth >= 640) {
                sembunyi.classList.add('hidden')
            }
        })
    </script>
</body>

</html>
